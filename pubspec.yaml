        - asset: assets/fonts/saira_semi_condensed/SairaSemiCondensed-Medium.ttf
          weight: 500
        - asset: assets/fonts/saira_semi_condensed/SairaSemiCondensed-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/saira_semi_condensed/SairaSemiCondensed-Bold.ttf
          weight: 700
        - asset: assets/fonts/saira_semi_condensed/SairaSemiCondensed-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/saira_semi_condensed/SairaSemiCondensed-Black.ttf
